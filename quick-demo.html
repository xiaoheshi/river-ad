<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River-AD 快速演示</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .header h1 { 
            color: #2c3e50; 
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .header p { 
            color: #7f8c8d; 
            font-size: 1.1em;
        }
        .status {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .status h3 { 
            color: #155724; 
            margin-bottom: 15px;
        }
        .status ul { 
            list-style: none;
        }
        .status li { 
            color: #155724; 
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }
        .status li:before {
            content: "✅";
            position: absolute;
            left: 0;
        }
        .deals-container {
            margin-top: 30px;
        }
        .deals-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .deal-card {
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }
        .deal-card:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.15);
        }
        .deal-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .deal-subtitle {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 12px;
        }
        .deal-price {
            margin: 12px 0;
        }
        .price-current {
            color: #e74c3c;
            font-size: 1.4em;
            font-weight: bold;
        }
        .price-original {
            color: #95a5a6;
            text-decoration: line-through;
            margin: 0 8px;
        }
        .discount {
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .deal-meta {
            color: #7f8c8d;
            font-size: 0.85em;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2em;
            margin: 40px 0;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 8px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .api-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌊 River-AD</h1>
            <p>中英双语海外优惠网站 - 快速演示版本</p>
        </div>

        <div class="status">
            <h3>📊 系统状态</h3>
            <ul>
                <li>后端API服务运行正常</li>
                <li>数据库连接正常 (8个优惠数据)</li>
                <li>联盟追踪系统正常</li>
                <li>CORS跨域配置正常</li>
                <li>HTML演示页面正常展示</li>
            </ul>
        </div>

        <div class="api-section">
            <h3>🔗 API测试链接</h3>
            <a href="http://localhost:8080/api/health" target="_blank" class="btn">健康检查</a>
            <a href="http://localhost:8080/api/deals" target="_blank" class="btn">优惠数据</a>
            <a href="http://localhost:8080/api/categories" target="_blank" class="btn">分类数据</a>
            <a href="http://localhost:8080/api/stores" target="_blank" class="btn">商店数据</a>
        </div>

        <div class="deals-container">
            <h2>🎯 优惠商品展示</h2>
            <div id="loading" class="loading">正在加载优惠数据...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="deals"></div>
        </div>
    </div>

    <script>
        // 获取优惠数据
        async function loadDeals() {
            try {
                const response = await fetch('http://localhost:8080/api/deals');
                const data = await response.json();
                const deals = data.content || [];
                
                document.getElementById('loading').style.display = 'none';
                
                if (deals.length === 0) {
                    document.getElementById('deals').innerHTML = '<p>暂无优惠数据</p>';
                    return;
                }
                
                const dealsHtml = deals.map(deal => `
                    <div class="deal-card">
                        <div class="deal-title">${deal.titleZh}</div>
                        <div class="deal-subtitle">${deal.titleEn}</div>
                        <div class="deal-price">
                            <span class="price-current">$${deal.salePrice}</span>
                            ${deal.originalPrice ? 
                                `<span class="price-original">$${deal.originalPrice}</span>
                                 <span class="discount">-${Math.round(deal.discountPercentage)}%</span>` 
                                : ''
                            }
                        </div>
                        <div class="deal-meta">
                            🏪 ${deal.store.name} | 📂 ${deal.category.nameZh} | 👥 ${deal.clickCount} 人已获取
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('deals').innerHTML = dealsHtml;
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <strong>数据加载失败:</strong> ${error.message}<br>
                    <small>请确保后端服务正在 http://localhost:8080 运行</small>
                `;
            }
        }

        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', loadDeals);

        // 测试联盟追踪
        async function testAffiliateTracking() {
            try {
                const response = await fetch('http://localhost:8080/api/affiliate/track', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dealId: 1, userId: 999 })
                });
                const result = await response.json();
                alert(`联盟追踪测试成功！\n追踪ID: ${result.clickId}\n时间: ${new Date(result.timestamp).toLocaleString()}`);
            } catch (error) {
                alert('联盟追踪测试失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
